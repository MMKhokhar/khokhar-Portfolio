.filter-menu {

section {

}

  border: none;
  background: #222;
  color: white;
  cursor: pointer;
  border-radius: 50%;
  z-index: 999;
}

.visible {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.hero, .certifications, .testimonials {

}

.cert-slider {
  display: flex;

}

.cert-card {

  border-radius: 8px;

  .cert-card {

  }
}
